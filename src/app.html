<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.svg"/>
    <link rel="icon" href="/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:site_name" content="Err"/>
    <style>
        * {
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        img, video {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 4px;
        }

        video {
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,.1);
            display: block;
            max-height: 800px;
            max-width: 100%;
        }

        input[type=file] {
            opacity: 0;
            border: 0;
            display: block;
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        i {
            display: block;
            background: no-repeat center;
            background-size: contain;
        }

        html, body {
            background: #111;
            font-size: 13px;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, PingFang SC, Helvetica Neue, STHeiti, Microsoft Yahei, Tahoma, Simsun, sans-serif
        }

        a {
            text-decoration: none;
        }

        #err {
            overflow: hidden;
            height: 100%;
            width: 100%
        }

        @keyframes ss {
            0%, 50%, 100% {
                opacity: 8;
            }
            25%, 75% {
                opacity: .3;
            }
        }

        pre {
            white-space: pre-wrap;
        }

        .ld {
            transition: .3s ease-in-out;
            pointer-events: none;
            animation: ss .3s linear infinite;
        }

    </style>
    %svelte.head%
</head>
<body>
<div id="err">%svelte.body%</div>
</body>
</html>
