name: Node.js CI
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install
      - run: npm run build

      - name: Depoly
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.VPS_ADDR }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USR }}
          private_key: ${{ secrets.VPS_KEY }}
          scp_source: "build/*"
          scp_target: "/home/aolose/errWeb/build/"
          before_script: |
            rm -rf /home/aolose/errWeb/build/*
          after_script: |
            echo `{"name": "err-web","type": "module"}` >package.json
            echo -e "${{ secrets.VPS_PWD }}\n" | sudo -S service err-web restart

