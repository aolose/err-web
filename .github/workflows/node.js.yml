name: Node.js CI
on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: |
          npm run build
      - name: Depoly
      - uses: mdallasanta/ssh-scp-deploy@master
        with:
          host: ${{ secrets.VPS_ADDR }}
          key: ${{ secrets.VPS_KEY }}
          username: ${{ secrets.VPS_USR }}
          port: ${{ secrets.VPS_PORT }}
          local: "build"
          remote: "~/errWeb/"
          pre_upload: rm -rf ~/errWeb/*
          post_upload: |
            sudo -S service err-web restart<< EOF
            ${{ secrets.VPS_PWD }}
            EOF

